<!-- catalog/templates/catalog/base.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DUDS{% endblock %}</title>
    
    <meta name="robots" content="noindex, nofollow">
    <!-- Enlace al favicon desde el CDN -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://dudsclothes.com/wp-content/uploads/2024/06/cropped-favicon-duds-32x32.webp"
      sizes="32x32"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    {% block extra_styles %}{% endblock %}
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Logo/botn en la esquina superior izquierda -->
<div class="p-5 flex justify-between items-center">
      <a href="https://stockapp.dudsclothes.com" class="inline-block">
        <img
          src="https://dudsclothes.com/wp-content/uploads/2023/07/DUDS-logo-retina.png"
          alt="DUDS Logo"
          class="h-8 hover:opacity-70 transition-opacity duration-200"
        />
      </a>
      {% if user.is_authenticated %}
      <div class="relative" id="userMenu">
        <button
          type="button"
          id="userMenuButton"
          class="flex items-center gap-2 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100 transition-colors"
        >
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
          <span class="font-medium">{{ user.username }}</span>
          <svg class="w-4 h-4 text-gray-400 transition-transform" id="menuChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </button>
        <div
          id="userDropdown"
          class="hidden absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg border border-gray-200 py-1 z-50"
        >
          <a
            href="/logout/"
            class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
          >
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3-3l3-3m0 0l-3-3m3 3H9" />
            </svg>
            Cerrar Sesion
          </a>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Contenido principal -->
    {% block content %}{% endblock %}

    <script>
      const menuButton = document.getElementById("userMenuButton");
      const dropdown = document.getElementById("userDropdown");
      const chevron = document.getElementById("menuChevron");

      if (menuButton) {
        menuButton.addEventListener("click", function () {
          dropdown.classList.toggle("hidden");
          chevron.classList.toggle("rotate-180");
        });

        document.addEventListener("click", function (e) {
          if (!document.getElementById("userMenu").contains(e.target)) {
            dropdown.classList.add("hidden");
            chevron.classList.remove("rotate-180");
          }
        });
      }
    </script>

    <!-- Scripts adicionales -->
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
