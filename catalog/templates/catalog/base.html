<!-- catalog/templates/catalog/base.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DUDS{% endblock %}</title>
    
    <meta name="robots" content="noindex, nofollow">
    <!-- Enlace al favicon desde el CDN -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://dudsclothes.com/wp-content/uploads/2024/06/cropped-favicon-duds-32x32.webp"
      sizes="32x32"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    {% block extra_styles %}{% endblock %}
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Logo/botn en la esquina superior izquierda -->
<div class="p-5 flex justify-between items-center">
      <a href="https://stockapp.dudsclothes.com" class="inline-block">
        <img
          src="https://dudsclothes.com/wp-content/uploads/2023/07/DUDS-logo-retina.png"
          alt="DUDS Logo"
          class="h-10 hover:opacity-70 transition-opacity duration-200"
        />
      </a>

    <!-- Contenido principal -->
    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
